services:
  # Base de datos PostgreSQL
  postgres:
    image: damian2k/cooperativa-ugarte-db:latest
    container_name: cooperativa-postgres
    environment:
      POSTGRES_DB: cooperativa_ugarte_db
      POSTGRES_USER: coop_user
      POSTGRES_PASSWORD: cooperativa2024
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cooperativa_network

  # Backend API
  api:
    image: damian2k/cooperativa-ugarte-backend:latest  # Cambia por tu usuario
    container_name: cooperativa-api
    ports:
      - "3001:3000"
    environment:
      DATABASE_URL: postgresql://coop_user:cooperativa2024@postgres:5432/cooperativa_ugarte_db
      PORT: 3000
      JWT_SECRET: cooperativa_secret_key_2024
    depends_on:
      - postgres
    networks:
      - cooperativa_network

  # Frontend (React + Nginx)
  frontend:
    image: damian2k/cooperativa-ugarte-frontend:latest  # Cambia por tu usuario
    container_name: cooperativa-frontend
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - cooperativa_network

volumes:
  postgres_data:

networks:
  cooperativa_network:
    driver: bridge