name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  DOCKER_REGISTRY: docker.io

jobs:
  # Job 1: Tests del Backend
  test-backend:
    name: Tests Backend (Node.js)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: cooperativa_ugarte_db_test
          POSTGRES_USER: coop_user
          POSTGRES_PASSWORD: cooperativa2024
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json
      
      - name: Instalar dependencias Backend
        working-directory: ./api
        run: npm ci
      
      - name: Crear archivo .env para tests
        working-directory: ./api
        run: |
          echo "DATABASE_URL=postgresql://coop_user:cooperativa2024@localhost:5432/cooperativa_ugarte_db_test" > .env
          echo "JWT_SECRET=test_secret_key_123" >> .env
          echo "PORT=3000" >> .env
          echo "NODE_ENV=test" >> .env
      
      - name: Ejecutar tests unitarios Backend
        working-directory: ./api
        run: npx jest --selectProjects unit
        env:
          NODE_OPTIONS: --experimental-vm-modules
      
      - name: Ejecutar tests de integración Backend
        working-directory: ./api
        run: npx jest --selectProjects integration
        env:
          NODE_OPTIONS: --experimental-vm-modules
          DATABASE_URL: postgresql://coop_user:cooperativa2024@localhost:5432/cooperativa_ugarte_db_test
          JWT_SECRET: test_secret_key_123

  # Job 2: Tests del Frontend
  test-frontend:
    name: Tests Frontend (React + Vite)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Instalar dependencias Frontend
        run: npm ci
      
      - name: Ejecutar tests Frontend
        run: npx vitest run --reporter=verbose
        env:
          VITE_API_URL: http://localhost:3001
      
      - name: Build Frontend
        run: npm run build

  # Job 3: Build y Push de Imágenes Docker
  build-and-push:
    name: Build y Push Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/cooperativa-ugarte-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cooperativa-ugarte-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cooperativa-ugarte-frontend:buildcache,mode=max
      
      - name: Extract metadata (tags, labels) for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/cooperativa-ugarte-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cooperativa-ugarte-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cooperativa-ugarte-backend:buildcache,mode=max

  # Job 4: Deploy a entorno de prueba (Render o servidor)
  deploy-staging:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Verificar si Render está configurado
        id: check-render
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
            echo " Render configurado, se ejecutará el deploy"
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "  Render no configurado, se omitirá el deploy"
            echo " Para configurar: agrega RENDER_DEPLOY_HOOK_URL en GitHub Secrets"
          fi
      
      - name: Deploy to Render (webhook trigger)
        if: steps.check-render.outputs.configured == 'true'
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          echo " Deploy trigger enviado a Render"
      
      - name: Resumen del deploy
        run: |
          if [ "${{ steps.check-render.outputs.configured }}" == "true" ]; then
            echo " Despliegue completado exitosamente"
            echo "Frontend: https://cooperativa-ugarte-frontend.onrender.com"
            echo "Backend: https://cooperativa-ugarte-api.onrender.com"
          else
            echo "  Deploy omitido (Render no configurado)"
            echo "Las imágenes Docker están disponibles en Docker Hub"
          fi
